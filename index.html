<body>
    <h1>Rock Paper Scissors of GameStonks!</h1>
    <button id = "buttonRock" class = "button"> Rock </button>
    <button id = "buttonPaper" class = "button"> Paper </button>
    <button id = "buttonScissors" class = "button"> Scissors </button>
    
    <div class = "results">
        <div id = "classWins" class = "result"> 
                <span>Wins</span>
                <span id = "winsId" class = "tally">0</span>  
            
        </div>

        <div class = "result"> 
            <span id = "ties">Ties</span>
            <span id = "tiesId" class = "tally">0</span>
        
        </div>
        <div class = "result"> 
            <span id = "losses">Losses</span>
            <span id = "lossesId" class = "tally">0</span>
        
        </div>

    </div>

<script>
    const computerPlay = () => {
        const pcNumber = Math.floor(Math.random()* 3);
        if (pcNumber === 0) return 'rock';
        else if (pcNumber === 1) return 'paper';
        else return 'scissors';
    }

    const gameFunction = (playerSelection, computerSelection) => {
        playerSelection = playerSelection.toLowercase;
        if (playerSelection === 'paper') {
            if (computerSelection === 'scissors') return "You Lose! Scissors beat Paper!";
            else if (computerSelection === 'paper') return "It's A Tie! You live to fight Another Day.";
            else return "You Win! Paper beats Rock!";
        }
        else if (playerSelection === 'scissors') {
            if (computerSelection === 'rock') return "You Lose! Rock beats Scissors!";
            else if (computerSelection === 'scissors') return "It's A Tie! You live to fight Another Day.";
            else return "You Win! Scissors beat Paper!";
        }

        else {
            if (computerSelection === 'paper') return "You Lose! Paper beats Rock!";
            else if (computerSelection === 'rock') return "It's A Tie! You live to fight Another Day.";
            else return "You Win! Rock beats Scissors!";
        }
    }

    let wins = 0
    let losses = 0
    let ties = 0
    const winsIDvar = document.getElementById("winsId");
    const lossesIDvar = document.getElementById("lossesId");
    const tiesIDvar = document.getElementById("tiesId"); 

    buttonRock.addEventListener('click', function() {
        let playerSelection = "rock";
        let computerSelection = computerPlay();
        let results = gameFunction(playerSelection, computerSelection);
        if (results.includes("You Win!")) {
            wins += 1;
            winsIDvar.textContent = wins;
            if (wins >= 5) {
                alert("The People of the Internet have beaten WallStreet! Gamestonk to the Moon!!!!")
                resetGame();
            }
        }
        else if (results.includes("You Lose!")) {
            losses += 1;

            if (losses >= 5) {
                alert("Shit! Hedge Funds beat us to it! From the ashes, WE RISE UP!!!")
                resetGame();
            }

        }

        else {
            ties += 1;
            tiesIDvar.textContent = ties;
        }
        console.log(wins, losses, ties);

        let playerSelection = "scissors";

        if (results.includes("You Win!")) {

                resetGame();    
            }
        }

        else {
            ties += 1;
            tiesIDvar.textContent = ties;

    const resetGame = () => {
